<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FoodieGuyðŸ˜œ | Order your food online</title>
  <link rel="stylesheet" href="./src/style/style.css" />
  <link rel="icon" type="image/png" href="foodieguy icon.png" />
  <script src="https://kit.fontawesome.com/6c6ca31163.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="top">
    <nav>
      <div class="nav-b-1">
        <div class="nav-elem">
          <a href="#" class="nav-lable">Home</a>
        </div>
        <div class="nav-elem">
          <a href="#" class="nav-lable">About</a>
        </div>
        <div class="nav-elem">
          <a href="#" class="nav-lable">Choose</a>
        </div>
        <div class="nav-elem">
          <a href="#" class="nav-lable">Contact</a>
        </div>
      </div>
      <div class="nav-b-2">
        <div class="search-input">
          <input type="text" placeholder="Search for restaurant, cuisine or a dish">
          <div class="search-icon-cont"></div>
        </div>
        <div class="sign-in-cont">
          <div class="sign-in-btn">Sign-in</div>
        </div>
        <div class="toggle-btn">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
            <div class='ball'>
          </label>
        </div>
      </div>
      <input type="checkbox" hidden="true" class="mob-check" id="mobcheck">
      <label for="mobcheck" class="mob-check-label">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
      </label>
      <div class="mob-menu">
        <a href="#" class="mob-elem">Home</a>
        <a href="#" class="mob-elem">About</a>
        <a href="#" class="mob-elem">Choose</a>
        <a href="#" class="mob-elem">Contact</a>
        <div class="mob-elem">
          <div class="sign-in-btn-mob">Sign-in</div>
          <div class="toggle-btn-mob">
            <input type="checkbox" class="checkbox2" id="checkbox2">
            <label for="checkbox2" class="label2">
              <div class='ball2'>
            </label>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
<script src="./src/scripts/script.js"></script>
</html>
